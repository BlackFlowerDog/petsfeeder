{% extends "/base_pages/base_with_menu.html" %}
{% block article %}
<article>
	<link rel="stylesheet" type="text/css" href="/static/css/main/block-with-card.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main/timer.css">
	<script src="/static/js/petcard.js"></script>
	<div id="wrapper">
		<div id="petcard-interface">
			<p class="block-header">PET CARDS</p>

			<div id="arrow-left" class="arrow-button">
				<a class="arrow">
					<svg class="arrow-icon" onclick="changeCurrentPetMinus()" width="40" height="40" viewBox="0 0 32 32" >
						<g fill="none" stroke="#337AB7" stroke-width="1.5" stroke-linejoin="round" stroke-miterlimit="10" >
							<circle class="arrow-3-iconcircle" cx="16" cy="16" r="15.12"></circle>
							<path class="arrow-3-icon--arrow" d="M16.14 9.93L9.23 16l6.07 6.07M8.23 16h13.98"></path>
						</g>
					</svg>
				</a>
			</div>
			
			<div id="cards-wrapper">
			
			</div>    
			<div id="arrow-right" class="arrow-button">
				<a class="arrow">
					<svg class="arrow-icon" onclick="changeCurrentPetPlus()" width="40" height="40" viewBox="0 0 32 32" >
						<g fill="none" stroke="#337AB7" stroke-width="1.5" stroke-linejoin="round" stroke-miterlimit="10" >
							<circle class="arrow-3-iconcircle" cx="16" cy="16" r="15.12"></circle>
							<path class="arrow-3-icon--arrow" d="M16.14 9.93L22.21 16l-6.07 6.07M8.23 16h13.98"></path>
						</g>
					</svg>
				</a>
			</div>
		</div>    

		{% block div %}
        {% endblock %}
	</div>
</article>
{% endblock %}
